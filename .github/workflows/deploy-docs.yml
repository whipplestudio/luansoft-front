# .github/workflows/version-bump.yml
name: ðŸ”– Auto Version Bump

on:
  push:
    branches:
      - main

jobs:
  bump-version:
    name: Bump package.json version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout full repository (necesario para tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Bump version (patch)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configura el usuario de Git para el commit
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          # Incrementa la versiÃ³n patch en package.json,
          # crea commit y tag: vX.Y.Z
          npm version patch -m "chore(release): v%s"
          # Empuja el commit y el tag al repositorio remoto
          git push --follow-tags

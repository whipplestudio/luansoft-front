name: ðŸ“š Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false   
          fetch-depth: 0             

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install MkDocs + tema + plugins
        run: |
          pip install mkdocs
          pip install mkdocs-material
          pip install mkdocs-minify-plugin

      - name: Configure Git for Pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          cd documentacion-luenser
          # Reescribimos 'origin' para usar el token en HTTPS
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
  
      - name: Build & Deploy
        working-directory: documentacion-luenser
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mkdocs gh-deploy --clean --remote-name origin